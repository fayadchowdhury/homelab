- name: Install containerd
  apt:
    name: containerd
    state: latest

- name: Generate default containerd config
  shell: |
    mkdir -p /etc/containerd
    containerd config default > /etc/containerd/config.toml
  args:
    creates: /etc/containerd/config.toml

- name: Enable SystemdCgroup in containerd config
  replace:
    path: /etc/containerd/config.toml
    regexp: '^\s*SystemdCgroup\s*=\s*false'
    replace: 'SystemdCgroup = true'

- name: Ensure br_netfilter module is loaded at boot
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: "br_netfilter\noverlay"
    mode: "0644"

- name: Load br_netfilter module now
  modprobe:
    name: br_netfilter
    state: present

- name: Load overlay module now
  modprobe:
    name: overlay
    state: present

- name: Configure Kubernetes-related sysctl settings
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.ipv4.ip_forward=1
      net.bridge.bridge-nf-call-iptables=1
      net.bridge.bridge-nf-call-ip6tables=1
    mode: "0644"

- name: Apply sysctl settings
  command: sysctl --system

- name: Install dependencies for Kubernetes
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
    state: latest

- name: Install required packages for Longhorn
  apt:
    name:
      - nfs-common
      - open-iscsi
      - dmsetup
      - cryptsetup
    state: present

- name: Enable and start iscsid
  service:
    name: iscsid
    enabled: yes
    state: started

- name: Load iscsi_tcp kernel module
  modprobe:
    name: iscsi_tcp

- name: Ensure iscsi_tcp loads on boot
  lineinfile:
    path: /etc/modules-load.d/iscsi.conf
    line: iscsi_tcp
    create: yes

- name: Create keyrings directory if not exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download and store Kubernetes APT key
  shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.33/deb/Release.key | \
    gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

- name: Set permissions for Kubernetes keyring
  file:
    path: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    mode: '0644'

- name: Add Kubernetes apt repository
  copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: |
      deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.33/deb/ /
    mode: '0644'

- name: Update apt cache after adding Kubernetes repo
  apt:
    update_cache: yes

- name: Install kubeadm, kubelet, and kubectl
  apt:
    name:
      - kubeadm
      - kubelet
      - kubectl
    state: present
    update_cache: yes