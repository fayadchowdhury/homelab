{{- if .Values.minio.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.minio.app }}-loadbalancer
  namespace: {{ .Values.minio.namespace }}
  labels:
    app: {{ .Values.minio.app }}
spec:
  selector:
    app: {{ .Values.minio.app }}
  ports:
    - name: api
      port: 9000
      targetPort: 9000  # Maps to MinIO API
    - name: console
      port: 9001
      targetPort: 9001  # Maps to MinIO Console
  type: ClusterIP
{{- end }}
