apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-core
  namespace: flux-system
spec:
  interval: 5m
  path: ./cluster/platform/core
  prune: true
  timeout: 50m
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: ingress-nginx-controller
      namespace: ingress-nginx
    - apiVersion: apps/v1
      kind: DaemonSet
      name: speaker
      namespace: metallb-system
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: longhorn-release
      namespace: longhorn-system
    - apiVersion: apps/v1
      kind: DaemonSet
      name: longhorn-manager
      namespace: longhorn-system
    - apiVersion: apps/v1
      kind: DaemonSet
      name: longhorn-csi-plugin
      namespace: longhorn-system
    - apiVersion: apps/v1
      kind: Deployment
      name: csi-provisioner
      namespace: longhorn-system
    - apiVersion: apps/v1
      kind: Deployment
      name: csi-attacher
      namespace: longhorn-system
    - apiVersion: apps/v1
      kind: Deployment
      name: csi-resizer
      namespace: longhorn-system
    - apiVersion: apps/v1
      kind: Deployment
      name: csi-snapshotter
      namespace: longhorn-system