apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cluster
  namespace: cnpg-pods
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:15.4
  storage:
    size: 5Gi
    storageClass: longhorn-single-replica
  
  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: "cnpg-rw-lb"
              annotations:
                metallb.universe.tf/loadBalancerIPs: 10.10.10.110
            spec:
              ports:
                - name: postgresql
                  port: 5432
                  targetPort: 5432
              type: LoadBalancer