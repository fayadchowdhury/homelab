apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: redis
spec:
  serviceName: redis-headless
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis/redis-stack-server:latest
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: /data
        - name: redis-exporter-sidecar
          image: oliver006/redis_exporter:latest
          args:
            - "--redis.addr=redis://localhost:6379"
          ports:
            - containerPort: 9121
              name: metrics
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn-single-replica
        resources:
          requests:
            storage: 5Gi