apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: scheduled-barman-store-backups
  namespace: cnpg-pods
spec:
  # schedule: "0 0 2 * * *"
  schedule: "0 */5 * * * *"
  backupOwnerReference: self
  cluster:
    name: postgres-cluster
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io