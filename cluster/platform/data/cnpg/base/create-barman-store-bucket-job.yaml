apiVersion: batch/v1
kind: Job
metadata:
  name: create-barman-store-bucket
  namespace: cnpg-pods
spec:
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: mc
        image: minio/mc:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for MinIO to be ready..."
          until mc alias set myminio http://minio-backend-loadbalancer.minio.svc.cluster.local:9000 $ACCESS_KEY_ID $SECRET_ACCESS_KEY; do
            echo "MinIO not ready, retrying in 5 seconds..."
            sleep 5
          done
          
          echo "Creating cnpg-backups bucket..."
          mc mb myminio/cnpg-backups --ignore-existing
          
          echo "Setting bucket policy to private..."
          mc anonymous set none myminio/cnpg-backups
          
          echo "Bucket setup complete!"
        env:
        - name: ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: ACCESS_KEY_ID
        - name: SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: SECRET_ACCESS_KEY