apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: postgres-cluster-store
  namespace: cnpg-pods
spec:
  configuration:
    destinationPath: s3://cnpg-backups/
    endpointURL: http://minio-backend-loadbalancer.minio.svc.cluster.local:9000
    
    s3Credentials:
      accessKeyId:
        name: minio-credentials
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: minio-credentials
        key: SECRET_ACCESS_KEY
    
    wal:
      compression: gzip
      maxParallel: 2
    
    data:
      compression: gzip
      jobs: 2
    
    retentionPolicy: "5d"