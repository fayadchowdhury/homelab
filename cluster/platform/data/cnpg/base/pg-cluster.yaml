apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cluster
  namespace: cnpg-pods
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:15.4
  storage:
    size: 5Gi
    storageClass: longhorn-single-replica
  
  enableSuperuserAccess: true
  
  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backups/
      endpointURL: http://minio-backend-loadbalancer.minio.svc.cluster.local:9000
      
      s3Credentials:
        accessKeyId:
          name: minio-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: minio-credentials
          key: SECRET_ACCESS_KEY
      
      wal:
        compression: gzip
        maxParallel: 2
      
      data:
        compression: gzip
        jobs: 2
    
    retentionPolicy: "5d"
  
  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: "cnpg-rw-lb"
              annotations:
                metallb.universe.tf/loadBalancerIPs: 10.10.10.110
            spec:
              ports:
                - name: postgresql
                  port: 5432
                  targetPort: 5432
              type: LoadBalancer
  
  monitoring:
    enablePodMonitor: true