apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  timeout: 20m
  
  install:
    remediation:
      retries: 3
  
  upgrade:
    remediation:
      retries: 3
  
  chart:
    spec:
      chart: kube-prometheus-stack
      version: '58.x'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 12h
  
  # Values defined inline instead of ConfigMap
  values:
    # Prometheus configuration
    prometheus:
      prometheusSpec:
        retention: 5d
        
        # Use Longhorn single-replica storage
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn-single-replica
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 20Gi
        
        # Auto-discover pods with prometheus.io annotations
        additionalScrapeConfigs:
        - job_name: 'kubernetes-pods'
          kubernetes_sd_configs:
          - role: pod
          relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
    
    # Grafana configuration
    grafana:
      # Use existing secret for admin credentials
      admin:
        existingSecret: grafana-admin-credentials
        userKey: admin-user
        passwordKey: admin-password
      
      # Plugins
      plugins:
        - grafana-piechart-panel
      
      # Persistence
      persistence:
        enabled: true
        size: 5Gi
        storageClassName: longhorn-single-replica  # Use default or specify
      
      # Service - ClusterIP for use with Traefik
      service:
        type: ClusterIP
      
      additionalDataSources:
      # -------------------
      # Prometheus
      # -------------------
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
        isDefault: true
        editable: false

      # -------------------
      # Loki (logs)
      # -------------------
      - name: Loki
        uid: loki
        type: loki
        access: proxy
        url: http://loki-gateway.monitoring.svc.cluster.local
        editable: false
        jsonData:
          maxLines: 1000

      # -------------------
      # Tempo (traces)
      # -------------------
      - name: Tempo
        uid: tempo
        type: tempo
        access: proxy
        url: http://tempo.monitoring.svc.cluster.local:3200
        editable: false
        jsonData:
          tracesToLogsV2:
            datasourceUid: loki
            spanStartTimeShift: "-5m"
            spanEndTimeShift: "5m"
            filterByTraceID: true
            filterBySpanID: true
            tags:
              - key: namespace
                value: namespace
              - key: pod
                value: pod
              - key: container
                value: container

          tracesToMetrics:
            datasourceUid: Prometheus
            spanStartTimeShift: "-5m"
            spanEndTimeShift: "5m"
            tags:
              - key: service.name
                value: service
      
    # Node exporter configuration
    prometheus-node-exporter:
      extraArgs:
        - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
        - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
        - --collector.hwmon
        - --collector.thermal_zone
    
    # kube-state-metrics
    kube-state-metrics:
      enabled: true
    
    # Alertmanager
    alertmanager:
      enabled: true
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn-single-replica
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi