apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: gateway-success
  namespace: flux-system
spec:
  eventMetadata:
    summary: "âœ… Gateway Layer Deployment Successful"
    layer: "gateway"
  providerRef:
    name: slack-deployments
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: gateway
      namespace: flux-system
  inclusionList:
    - "configured$"
    - "created$"
    - "deleted$"
    - "Health check passed"