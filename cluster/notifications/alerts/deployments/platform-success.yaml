apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: platform-success
  namespace: flux-system
spec:
  eventMetadata:
    summary: "âœ… Platform Deployment Successful"
    layer: "infrastructure"
  providerRef:
    name: slack-deployments
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: platform-core
      namespace: flux-system
    - kind: Kustomization
      name: platform-data
      namespace: flux-system
    - kind: Kustomization
      name: platform-misc
      namespace: flux-system
  inclusionList:
    - "configured$"
    - "created$"
    - "deleted$"
    - "Health check passed"