apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: portfolio-httproute
  namespace: portfolio
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: http-public
  hostnames:
    - "fayadchowdhury.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: portfolio-frontend-loadbalancer
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: portfolio-backend-loadbalancer
          port: 80
